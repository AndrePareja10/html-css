<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For mulario</title>
</head>
<body>

    <form action="cadastro.js" method="get">

        <p>
            <label for="iAno">Ano Nascimento: </label>
            <input type="number" name="ano" id="iAno" required
            oninput="calcIdade()">
        </p>

        <p>
            <label for="iIdade">Idade: </label>
            <output name="idade" id="iIdade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iIdade.innerHTML = Number(atual) - Number(iAno.value)
        }
    </script>
    
</body>
</html>
