<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <form action="cadastro.js" method="get">
        
        <p>
            <label for="iNumero">Numero: </label>
            <input type="range" name="numero" id="iNumero" min="0" max="10" value="5"
            oninput="iValor.innerHTML= Number(iNumero.value)">
            <output name="valor" id="iValor">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
