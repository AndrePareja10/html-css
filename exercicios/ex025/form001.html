<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            background-color: rgb(214, 211, 211);
            width: 500px;
            height: 200px;
            margin: auto;
        }

        form > h2, p{
            padding: 5px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Formulario 1 - incio de teste</h1>
    <form action="cadastro.js">
        <h2>Cadastro Pessoa</h2>
        <p><label for="inome">Nome:</label> 
            <input type="text" name="name" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome</label> 
            <input type="text" name="sobrenome" id="isobrenome">
        </p>
        <p><input type="submit" value="Cadastrar"></p>
    </form>
    
</body>
</html>
