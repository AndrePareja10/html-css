<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        form{
            border-radius: 30px;
            margin: auto;
            background-color: rgb(228, 231, 230);
            height: 200px;
            width: 400px;
        }

        form > h2, p{
            text-align: center;
        }

        form > h2{
            padding-top: 5px;
        }

    </style>

</head>
<body>

    <h1>Fromulario 2 - Estudos</h1>

    <form action="cadastro.js" method="post">

        <h2>Cadastrar</h2>

        <p>
            <label for="iusuario">Usuario: </label>
            <input type="text" name="usuario" id="iusuario" placeholder="Digite o Usuario..." maxlength="15" minlength="5">
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" placeholder="Digite a senha..." minlength="8" maxlength="25">
        </p>

        <p>
            <input type="submit" value="Cadastar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
