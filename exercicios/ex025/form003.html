<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Teste de formulário</h1>

    <form action="cadastro.js" method="get">

        <p>
            <label for="iNome">Nome: </label>
            <input type="text" name="nome" id="iNome" minlength="5" maxlength="25" placeholder="Nome do Aluno..." required>
        </p>
        <p>
            <label for="iMedia">Média: </label>
            <input type="number" name="media" id="iMedia" value="5" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="iMes">Período Letivo: </label>
            <input type="month" name="mes" id="Imes" required>
        </p>
        <p>
            <label for="iDia">Dia da Prova: </label>
            <input type="date" name="dia" id="Idia" required>
        </p>
        <p>
            <label for="iHora">Hora da Prova: </label>
            <input type="time" name="hora" id="iHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
