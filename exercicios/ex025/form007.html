<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Formulario - Testes</h1>

    <form action="cadastro.js" method="post">
        <p>
            <label for="iEstado">Estado: </label>
            <select name="estado" id="iEstado">

                <option value="" selected>Escolha o Estado</option>

                <optgroup label="Região A">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

                <optgroup label="Região B">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iProfissao">Profissão: </label>
            <input type="text" name="profissao" id="iProfissao" list="listaProfissao">
            <datalist id="listaProfissao">
                <option value="PROF">Professor</option>
                <option value="ADM">Administrador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="iMensagem">Mensagem: </label> <br>
            <textarea name="mensagem" id="iMensagem" cols="40" rows="8"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
