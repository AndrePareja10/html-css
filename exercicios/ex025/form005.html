<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <h1>Fromulario - Testes</h1>

    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="iMasculino" checked> <label for="iMasculino">Masculino</label> <br>
                <input type="radio" name="sexo" id="iFeminino"> <label for="iFeminino">Feminino</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="futebol" id="iFutebol"> <label for="iFutebol">Futebol</label> <br>
                <input type="checkbox" name="volei" id="iVolei"> <label for="iVolei">Volei</label> <br>
                <input type="checkbox" name="tenis" id="iTenis"> <label for="iTenis">Tenis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
