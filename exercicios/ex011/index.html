<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>

    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em v√°rios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgPequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgMedia.png" type="image/png">
        <img src="imagens/imgGrande.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <audio src="midia/BMO - Dyalla.mp3" controls ></audio>
    
    <p>Abaixo uma segunda maneira de carregar audios</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/BMO - Dyalla.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
