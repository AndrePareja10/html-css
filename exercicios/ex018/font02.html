<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'fontTeste';
            src: url('Kenarose.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: fontTeste, Times, serif;
        }
        h2{
            font-family: fontTeste;
        }
    </style>
</head>
<body>

    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim temporibus quis sed necessitatibus sint tempore sunt debitis officiis architecto laudantium, accusamus unde cupiditate! Libero harum rem aut eum animi natus!</p>
    <h2>Teste</h2>
    
</body>
</html>
